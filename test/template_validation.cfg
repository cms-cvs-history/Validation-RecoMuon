process TEST = {
    source = PoolSource { 
	untracked vstring fileNames = {'file://reco.root'}
	untracked int32 maxEvents = -1
    }

    include "Validation/RecoMuon/data/RecoMuonValidators.cff"
    replace SingleMuonValidator.minPt     = @minPt@
    replace SingleMuonValidator.maxPt     = @maxPt@

    replace SingleMuonValidator.widthSeedErrQPt = @widthSeedErrQPt@
    replace SingleMuonValidator.widthStaErrQPt = @widthStaErrQPt@
    replace SingleMuonValidator.widthGlbErrQPt = @widthGlbErrQPt@

    replace SingleMuonValidator.outputFileName = "@OUTPUT@"

    path p = {SingleMuonValidator}
}
